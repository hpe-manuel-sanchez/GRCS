<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Page Not Found</title>
         <link type="text/css" href="/GCS/Content/Site.css" rel="stylesheet"/>
    </head>
    
    <body id="errorOnPage">

        <div id="errorContainer">
            <ul>
                <li><h3><span class="errorHeader">Sorry, the page you requested could not be found.</span></h3></li>
                <li>Requested Url is not found. Please click <a href="/" style="text-decoration: underline">here</a> to go to home page..</li>
                
            </ul>
        </div>
    </body>
    
    <script src="/GCS/Scripts/jquery-1.7.2.min.js" type="text/javascript"></script>

   
 

<script type="text/javascript">

    $(document).ready(function ($) {



        $(window).bind("resize", resetErrorPage);




        function resetErrorPage() {
            $("#errorContainer").css("marginLeft", ($(window).width() - $("#errorContainer").width()) / 2);

        }

        resetErrorPage();

    });

</script>
    
</html>
