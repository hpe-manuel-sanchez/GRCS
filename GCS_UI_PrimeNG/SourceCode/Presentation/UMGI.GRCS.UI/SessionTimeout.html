 <script src="/GCS/Scripts/jquery-1.6.3.min.js" type="text/javascript"></script>

   
 

<script type="text/javascript">

    $(document).ready(function ($) {



        $(window).bind("resize", resetErrorPage);




        function resetErrorPage() {

        }

        resetErrorPage();

    });
